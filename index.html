    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
      
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f4; /* stone-100 */
      }

      /* Print Specific Styles for A4 perfection */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Important: Remove default margins to fit the design */
        }
        
        html, body {
          width: 210mm;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          overflow: visible !important; /* Critical fix for white screen */
          -webkit-print-color-adjust: exact !important; /* Force background colors */
          print-color-adjust: exact !important;
        }

        #root {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          overflow: visible !important;
        }

        /* Hide UI elements */
        .no-print {
          display: none !important;
        }

        /* Force page breaks */
        .print-break-after {
          break-after: page;
          page-break-after: always;
        }

        /* Page Container Reset */
        .a4-page {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          height: auto !important;
          min-height: 297mm;
          border: none !important;
          page-break-inside: avoid;
          overflow: visible !important; /* Ensure content flowing outside doesn't get cut */
          transform: none !important; /* Remove any scaling */
        }
        
        /* Ensure text is black for readability unless specifically colored */
        p, span, div {
             -webkit-print-color-adjust: exact !important;
             print-color-adjust: exact !important;
        }
      }
      
      /* Screen simulation of A4 */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 0 auto 2rem auto;
        padding: 15mm; /* Standard margin */
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        display: flex;
        flex-direction: column;
        position: relative;
        /* Overflow hidden on screen to look neat, visible on print to capture everything */
        overflow: hidden; 
      }
    </style>
